---
template:
    url: https://github.com/CouscousPHP/Template-Dark.git
include:
    - doc
exclude:
    - app
    - bin
    - etc
    - src
    - test
    - var
    - vendor
    - %gitignore%
branch: gh-pages
scripts:
    after:
        - rm -rf .couscous/generated/api
        - rm -rf .couscous/generated/coverage
        - cp -R var/build/api .couscous/generated/api/
        - cp -R var/build/coverage .couscous/generated/coverage/

title: Novuso Common
subTitle: Common library for the Novuso Framework
github:
    user: novuso
    repo: common

baseUrl: https://novuso.github.io/common

menu:
    sections:
        main:
            name: Main Documentation
            items:
                home:
                    text: Overview
                    relativeUrl: ""
        api:
            name: API Documentation
            items:
                namespaces:
                    text: Developer API
                    relativeUrl: api/index.html
        coverage:
            name: Test Documentation
            items:
                coverage:
                    text: Code Coverage
                    relativeUrl: coverage/index.html
